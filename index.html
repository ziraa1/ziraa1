<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Zira</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-color: #0e2c26; /* Hijau tua */
      color: #0e2c26;
    }

    /* --- Navbar --- */
    nav {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }

    nav a {
      text-decoration: none;
      color: #0e2c26;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #2e8b57; /* hijau lembut */
    }

    /* --- Hero Section --- */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 90vh;
      background-color: #f9faf9; /* putih lembut */
      border-radius: 0 0 40px 40px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      color: #0e2c26;
      margin-bottom: 0.5rem;
    }

    .hero h2 {
      font-size: 1.3rem;
      color: #2e8b57;
      margin-bottom: 30px;
    }

    /* --- Search Bar --- */
    .search-container {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    .search-container input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .search-container button {
      background-color: #0e2c26;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .search-container button:hover {
      background-color: #2e8b57;
    }

    /* --- Description --- */
    .description {
      max-width: 600px;
      color: #0e2c26;
      line-height: 1.6;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      color: #ffffff;
      padding: 20px;
      font-size: 0.9rem;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      color: #aef1c4;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Menu</a>
    <a href="#">Profil</a>
    <a href="#">Blog</a>
    <a href="#">Shop</a>
  </nav>

  <section class="hero">
    <h1>Welcome</h1>
    <h2>To My Website</h2>

    <div class="search-container">
      <input type="text" placeholder="Cari sesuatu..." />
      <button>Cari</button>
    </div>

    <p class="description">
      Selamat datang di Website Zira. Tempat di mana kreativitas dan teknologi berpadu untuk menciptakan sesuatu yang bermakna.  
      Jelajahi halaman ini untuk mengenal lebih jauh karya dan aktivitas saya.
    </p>

    <footer>
      <p>Â© 2025 Website Zira | <a href="mailto:snazira818@gmail.com">Hubungi Saya</a></p>
    </footer>
  </section>

</body>
</html>
