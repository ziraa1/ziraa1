<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Zira</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('https://png.pngtree.com/background/20210716/original/pngtree-soft-pink-pastel-ink-background-picture-image_1344872.jpg') no-repeat center center/cover;
            position: relative;
        }
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            text-decoration: none;
            color: #660033;
            font-size: 1.2rem;
            margin: 0 20px;
            font-family: Arial, sans-serif;
        }
        nav a:hover {
            color: #ff66b2;
        }
        .ribbon {
            position: absolute;
            width: 120px;
            height: auto;
            animation: floatRibbon 3s ease-in-out infinite;
        }
        .ribbon img {
            width: 100%;
        }
        .ribbon:nth-child(1) { top: 10%; left: 10%; animation-duration: 4s; }
        .ribbon:nth-child(2) { top: 30%; left: 10%; animation-duration: 5s; }
        .ribbon:nth-child(3) { top: 50%; left: 10%; animation-duration: 6s; }

        @keyframes floatRibbon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        h1 {
            color: #660033;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            position: absolute;
            top: 20%;
            animation: floatText 3s ease-in-out infinite;
            text-shadow: none;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cloud {
            position: absolute;
            width: 100px;
            animation: moveClouds 15s linear infinite;
        }

        .cloud:nth-child(2) { top: 10%; left: 10%; animation-duration: 18s; }
        .cloud:nth-child(3) { top: 55%; left: 55%; animation-duration: 18s; }
        .cloud:nth-child(4) { bottom: 5%; left: 70%; animation-duration: 18s; }

        @keyframes moveClouds {
            0% { transform: translateX(-150px); opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }
    </style>
</head>
