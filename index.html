<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Zira</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://png.pngtree.com/background/20210716/original/pngtree-soft-pink-pastel-ink-background-picture-image_1344872.jpg') no-repeat center center/cover;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .menu {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #660033;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      color: #ff66b2;
    }

    nav .brand {
      font-style: italic;
      color: #660033;
    }

    .section {
      display: none;
      padding: 60px 20px;
      text-align: center;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 2rem;
      color: #660033;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.6rem;
      color: black;
      margin: 20px 0;
    }

    h3 {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu">
      <a onclick="showSection('home')">HOME</a>
      <a onclick="showSection('tugas')">TUGAS</a>
      <a onclick="showSection('about')">ABOUT</a>
      <a onclick="showSection('contact')">CONTACT</a>
    </div>
  
  </nav>

  <div id="home" class="section active">
    <h1>Hallo! Web ini dibuat spesial untukmu, ayo eksplor!</h1>
  </div>

  <div id="tugas" class="section">
    <h1>PENGUMPULAN TUGAS</h1>
    <h2>UJIAN TENGAH SEMESTER</h2>
    <h3>TUGAS 1</h3>
  </div>

  <div id="about" class="section">
    <h1>Tentang Website Ini</h1>
    <p>Ini adalah website pribadi dengan desain yang menarik</p>
  </div>

  <div id="contact" class="section">
    <h1>Hubungi Saya</h1>
    <p>Email: snazira818@email.com</p>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
