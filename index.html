<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website zira</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #ffb6c1;
            position: relative;
        }
        .ribbon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 80px;
            background: #ff1493;
            clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: floatRibbon 3s ease-in-out infinite;
        }
        @keyframes floatRibbon {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }
        h1 {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            position: absolute;
            top: 20%;
            animation: floatText 3s ease-in-out infinite;
        }
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .cloud {
            position: absolute;
            top: 10%;
            width: 100px;
            animation: moveClouds 15s linear infinite;
        }
        .cloud:nth-child(2) { top: 30%; left: 20%; animation-duration: 18s; }
        .cloud:nth-child(3) { top: 50%; left: 50%; animation-duration: 20s; }
        
        @keyframes moveClouds {
            0% { transform: translateX(-150px); opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }
        .computer {
            position: absolute;
            bottom: 10%;
            width: 150px;
            animation: floatComputer 3s ease-in-out infinite;
        }
        @keyframes floatComputer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="ribbon"></div>
    <h1>Hai! Web ini dibuat spesial untukmu, ayo eksplor!</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="computer" alt="Komputer">
    <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="cloud" style="left: 10%;" alt="Awan">
    <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="cloud" style="left: 40%;" alt="Awan">
    <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="cloud" style="left: 70%;" alt="Awan">
</body>
</html>
