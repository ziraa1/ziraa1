<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Zira</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background: url('https://png.pngtree.com/background/20210716/original/pngtree-soft-pink-pastel-ink-background-picture-image_1344872.jpg') no-repeat center center/cover;
            position: relative;
            scroll-behavior: smooth;
        }
        
        /* Menu Navigasi */
        .navbar {
            width: 100%;
            background-color: rgba(255, 182, 193, 0.8);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 1000;
        }

        .navbar a {
            color: #660033;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
            padding: 8px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Bagian Home */
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        .section#home {
            margin-top: 50px;
        }

        h1 {
            color: #660033;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            animation: floatText 3s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Gaya pita */
        .ribbon {
            position: absolute;
            width: 120px;
            height: auto;
            animation: floatRibbon 3s ease-in-out infinite;
        }

        .ribbon img {
            width: 100%;
        }

        .ribbon:nth-child(1) { top: 10%; left: 10%; animation-duration: 4s; }
        .ribbon:nth-child(2) { top: 30%; left: 45%; animation-duration: 5s; }
        .ribbon:nth-child(3) { top: 50%; left: 80%; animation-duration: 6s; }
        .ribbon:nth-child(4) { top: 20%; left: 65%; animation-duration: 4.5s; }

        @keyframes floatRibbon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* Gaya awan */
        .cloud {
            position: absolute;
            width: 100px;
            animation: moveClouds 15s linear infinite;
        }

        .cloud:nth-child(5) { top: 10%; left: 10%; animation-duration: 18s; }
        .cloud:nth-child(6) { top: 55%; left: 55%; animation-duration: 18s; }
        .cloud:nth-child(7) { bottom: 5%; left: 70%; animation-duration: 18s; }

        @keyframes moveClouds {
            0% { transform: translateX(-150px); opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        /* Gaya Contact */
        .contact {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .contact p {
            margin: 5px 0;
        }

        .contact a {
            text-decoration: none;
            color: #660033;
            font-weight: bold;
        }
    </style>
</head>
